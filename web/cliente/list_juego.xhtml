<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista Juegos</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
            }

            .content-container {
                text-align: center;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                width: 100%;
            }

            .form-container {
                margin-bottom: 20px;
            }

            h1 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .btn {
                margin-top: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                text-decoration: none;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            .select-menu {
                margin-top: 10px;
                padding: 8px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
        </style>
    </h:head>
    <h:body>
        <div class="content-container">
            <h1>Lista Juego</h1>
            <h:form>
            <h1>Introduce tu nombre de usuario</h1>
            <h:inputText value="#{game.tempName}"/>
                <h:dataTable value="#{game.listGames}" var="p">
                    <h:column>
                        <f:facet name="header">Id Partida</f:facet>
                            #{p.idPartida}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Usuario</f:facet>
                            #{p.idU1}
                    </h:column>
                    <h:column>
                        <h:selectOneMenu value="#{game.tempMov}" class="select-menu">
                    <f:selectItem itemLabel="Select Mov " itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{move.moves}" var="p" itemLabel="#{p.nombreMovimiento}" itemValue="#{p.nombreMovimiento}" />
                </h:selectOneMenu>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Jugar Partida" action="#{game.JoinGame(tempMov, p.idPartida)}" class="btn" />
                    </h:column>
                </h:dataTable>
            </h:form>
            <br/>

            <h:form>
                <h:commandButton value="ClientPage" action="#{NavBean.gotoCliente}" class="btn" />
                <br/>
                <h:commandButton value="Logout" action="#{NavBean.goToLogout}" class="btn" />
            </h:form>
        </div>
    </h:body>
</html>
