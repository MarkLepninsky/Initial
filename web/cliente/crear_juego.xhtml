<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Juego</title>
        <style>
            /* CSS para centrar el contenido */
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
            }

            .content-container {
                text-align: center;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            .form-container {
                margin-bottom: 20px;
            }

            h1 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .btn {
                margin-top: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                text-decoration: none;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            .select-menu {
                margin-top: 10px;
                padding: 8px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
        </style>
    </h:head>
    <h:body>
        <!-- Contenedor principal -->
        <div class="content-container">
            <!-- Primer formulario: SelecciÃ³n de movimiento -->
            <h:form class="form-container">
                <h1>Crear Juego</h1>
                <p>Selecciona un movimiento de la lista:</p>
                <h:selectOneMenu value="" onchange="submit()" class="select-menu">
                    <f:selectItem itemLabel="Selecciona Movimiento" itemValue="" noSelectionOption="true"/>
                    <f:selectItem itemValue="0" itemLabel="Piedra" />
                    <f:selectItem itemValue="1" itemLabel="Papel" />
                    <f:selectItem itemValue="2" itemLabel="Tijera"/>
                </h:selectOneMenu>
            </h:form>

            <!-- Segundo formulario: Botones para publicar partida o volver -->
            <h:form class="form-container">
                <h:commandButton value="Publicar Partida" action="#{GameBean.CrearPartida}" class="btn" />
                <br /><br />
                <h:commandButton value="Volver" action="#{NavBean.gotoCliente}" class="btn" />
            </h:form>
        </div>
    </h:body>
</html>
