<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMovimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMovimientoLabel_idMovimiento}"/>
                    <h:outputText value="#{movimientoController.selected.idMovimiento}" title="#{bundle.ViewMovimientoTitle_idMovimiento}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_nombreMovimiento}"/>
                    <h:outputText value="#{movimientoController.selected.nombreMovimiento}" title="#{bundle.ViewMovimientoTitle_nombreMovimiento}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_descripcion}"/>
                    <h:outputText value="#{movimientoController.selected.descripcion}" title="#{bundle.ViewMovimientoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_reglas}"/>
                    <h:outputText value="#{movimientoController.selected.reglas}" title="#{bundle.ViewMovimientoTitle_reglas}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_reglas1}"/>
                    <h:outputText value="#{movimientoController.selected.reglas1}" title="#{bundle.ViewMovimientoTitle_reglas1}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{movimientoController.destroyAndView}" value="#{bundle.ViewMovimientoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMovimientoEditLink}"/>
                <br />
                <h:commandLink action="#{movimientoController.prepareCreate}" value="#{bundle.ViewMovimientoCreateLink}" />
                <br />
                <h:commandLink action="#{movimientoController.prepareList}" value="#{bundle.ViewMovimientoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMovimientoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
