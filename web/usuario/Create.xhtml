<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_NVictorias}" for="NVictorias" />
                    <h:inputText id="NVictorias" value="#{usuarioController.selected.NVictorias}" title="#{bundle.CreateUsuarioTitle_NVictorias}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_NDerrotas}" for="NDerrotas" />
                    <h:inputText id="NDerrotas" value="#{usuarioController.selected.NDerrotas}" title="#{bundle.CreateUsuarioTitle_NDerrotas}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_NEmpates}" for="NEmpates" />
                    <h:inputText id="NEmpates" value="#{usuarioController.selected.NEmpates}" title="#{bundle.CreateUsuarioTitle_NEmpates}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.CreateUsuarioTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_admin}" for="admin" />
                    <h:selectOneMenu id="admin" value="#{usuarioController.selected.admin}" title="#{bundle.CreateUsuarioTitle_admin}" >
                        <f:selectItems value="#{adminController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_partida}" for="partida" />
                    <h:selectOneMenu id="partida" value="#{usuarioController.selected.partida}" title="#{bundle.CreateUsuarioTitle_partida}" >
                        <f:selectItems value="#{partidaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_partida1}" for="partida1" />
                    <h:selectOneMenu id="partida1" value="#{usuarioController.selected.partida1}" title="#{bundle.CreateUsuarioTitle_partida1}" >
                        <f:selectItems value="#{partidaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_player}" for="player" />
                    <h:selectOneMenu id="player" value="#{usuarioController.selected.player}" title="#{bundle.CreateUsuarioTitle_player}" >
                        <f:selectItems value="#{playerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
