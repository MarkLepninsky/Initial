<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPartidaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPartidaEmpty}" rendered="#{partidaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{partidaController.items.rowCount > 0}">
                    <h:outputText value="#{partidaController.pagination.pageFirstItem + 1}..#{partidaController.pagination.pageLastItem + 1}/#{partidaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{partidaController.previous}" value="#{bundle.Previous} #{partidaController.pagination.pageSize}" rendered="#{partidaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{partidaController.next}" value="#{bundle.Next} #{partidaController.pagination.pageSize}" rendered="#{partidaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{partidaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartidaTitle_idPartida}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPartida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartidaTitle_idU1}"/>
                            </f:facet>
                            <h:outputText value="#{item.idU1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartidaTitle_idU2}"/>
                            </f:facet>
                            <h:outputText value="#{item.idU2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartidaTitle_ganadoU1}"/>
                            </f:facet>
                            <h:outputText value="#{item.ganadoU1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartidaTitle_ganadoU2}"/>
                            </f:facet>
                            <h:outputText value="#{item.ganadoU2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartidaTitle_NRondas}"/>
                            </f:facet>
                            <h:outputText value="#{item.NRondas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartidaTitle_NRondasHechas}"/>
                            </f:facet>
                            <h:outputText value="#{item.NRondasHechas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartidaTitle_NRondasGU1}"/>
                            </f:facet>
                            <h:outputText value="#{item.NRondasGU1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartidaTitle_NRondasGU2}"/>
                            </f:facet>
                            <h:outputText value="#{item.NRondasGU2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartidaTitle_usuarioidUsuario1}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioidUsuario1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartidaTitle_usuarioidUsuario2}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioidUsuario2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{partidaController.prepareView}" value="#{bundle.ListPartidaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{partidaController.prepareEdit}" value="#{bundle.ListPartidaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{partidaController.destroy}" value="#{bundle.ListPartidaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{partidaController.prepareCreate}" value="#{bundle.ListPartidaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPartidaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
