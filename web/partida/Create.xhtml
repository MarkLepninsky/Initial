<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePartidaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePartidaLabel_idPartida}" for="idPartida" />
                    <h:inputText id="idPartida" value="#{partidaController.selected.idPartida}" title="#{bundle.CreatePartidaTitle_idPartida}" required="true" requiredMessage="#{bundle.CreatePartidaRequiredMessage_idPartida}"/>
                    <h:outputLabel value="#{bundle.CreatePartidaLabel_idU1}" for="idU1" />
                    <h:inputText id="idU1" value="#{partidaController.selected.idU1}" title="#{bundle.CreatePartidaTitle_idU1}" required="true" requiredMessage="#{bundle.CreatePartidaRequiredMessage_idU1}"/>
                    <h:outputLabel value="#{bundle.CreatePartidaLabel_idU2}" for="idU2" />
                    <h:inputText id="idU2" value="#{partidaController.selected.idU2}" title="#{bundle.CreatePartidaTitle_idU2}" required="true" requiredMessage="#{bundle.CreatePartidaRequiredMessage_idU2}"/>
                    <h:outputLabel value="#{bundle.CreatePartidaLabel_ganadoU1}" for="ganadoU1" />
                    <h:inputText id="ganadoU1" value="#{partidaController.selected.ganadoU1}" title="#{bundle.CreatePartidaTitle_ganadoU1}" />
                    <h:outputLabel value="#{bundle.CreatePartidaLabel_ganadoU2}" for="ganadoU2" />
                    <h:inputText id="ganadoU2" value="#{partidaController.selected.ganadoU2}" title="#{bundle.CreatePartidaTitle_ganadoU2}" />
                    <h:outputLabel value="#{bundle.CreatePartidaLabel_NRondas}" for="NRondas" />
                    <h:inputText id="NRondas" value="#{partidaController.selected.NRondas}" title="#{bundle.CreatePartidaTitle_NRondas}" required="true" requiredMessage="#{bundle.CreatePartidaRequiredMessage_NRondas}"/>
                    <h:outputLabel value="#{bundle.CreatePartidaLabel_NRondasHechas}" for="NRondasHechas" />
                    <h:inputText id="NRondasHechas" value="#{partidaController.selected.NRondasHechas}" title="#{bundle.CreatePartidaTitle_NRondasHechas}" />
                    <h:outputLabel value="#{bundle.CreatePartidaLabel_NRondasGU1}" for="NRondasGU1" />
                    <h:inputText id="NRondasGU1" value="#{partidaController.selected.NRondasGU1}" title="#{bundle.CreatePartidaTitle_NRondasGU1}" />
                    <h:outputLabel value="#{bundle.CreatePartidaLabel_NRondasGU2}" for="NRondasGU2" />
                    <h:inputText id="NRondasGU2" value="#{partidaController.selected.NRondasGU2}" title="#{bundle.CreatePartidaTitle_NRondasGU2}" />
                    <h:outputLabel value="#{bundle.CreatePartidaLabel_usuarioidUsuario1}" for="usuarioidUsuario1" />
                    <h:selectOneMenu id="usuarioidUsuario1" value="#{partidaController.selected.usuarioidUsuario1}" title="#{bundle.CreatePartidaTitle_usuarioidUsuario1}" required="true" requiredMessage="#{bundle.CreatePartidaRequiredMessage_usuarioidUsuario1}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePartidaLabel_usuarioidUsuario2}" for="usuarioidUsuario2" />
                    <h:selectOneMenu id="usuarioidUsuario2" value="#{partidaController.selected.usuarioidUsuario2}" title="#{bundle.CreatePartidaTitle_usuarioidUsuario2}" required="true" requiredMessage="#{bundle.CreatePartidaRequiredMessage_usuarioidUsuario2}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{partidaController.create}" value="#{bundle.CreatePartidaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{partidaController.prepareList}" value="#{bundle.CreatePartidaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePartidaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
