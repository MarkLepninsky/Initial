<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ejemplo Navegaci칩n Explicita</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
            }

            .content-container {
                text-align: center;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            h1 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .btn {
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                text-decoration: none;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            .img-fluid {
                max-width: 300px;
                width: 100%;
                margin-bottom: 20px;
            }
        </style>
    </h:head>
    <body>
        <h:form>
            <div class="context-container">
                <h1>Admin Page</h1>
                <br></br>
                <div class="section">
                    <h2>Manejar jugador</h2>
                    <h:commandButton
                        value="A침adir Jugador"
                        action="#{NavBean.goToAddPlayer}"
                        class="btn"
                    />
                    <h:commandButton
                        value="Actualizar Jugador"
                        action="#{NavBean.goToUpdatePlayer}"
                        class="btn"
                    />
                    <h:commandButton
                        value="Eliminar Jugador"
                        action="#{NavBean.goToRemovePlayer}"
                        class="btn"
                    />
                    <h:commandButton
                        value="Hacer Admin"
                        action="#{NavBean.goToCrearAdmin}"
                        class="btn"
                    />
                </div>

                <div class="section">
                    <h2>Manejar Movimiento</h2>
                    <h:commandButton
                        value="A침adir Movimiento"
                        action="#{NavBean.goToAddMove}"
                        class="btn"
                    />
                    <h:commandButton
                        value="Eliminar Movimiento"
                        action="#{NavBean.goToRemoveMove}"
                        class="btn"
                    />
                </div>

                <div class="section">
                    <h2>Manejar Regla</h2>
                    <h:commandButton
                        value="A침adir Regla"
                        action="#{NavBean.goToAddRule}"
                        class="btn"
                    />
                    <h:commandButton
                        value="Eliminar Regla"
                        action="#{NavBean.goToRemoveRule}"
                        class="btn" />
                    
                    <h:commandButton
                        value="Lista Reglas"
                        action="#{NavBean.goToListRule}"
                        class="btn" />
                </div>

                <div class="section">
                    <h1>Ver listas</h1>
                    <h:commandButton
                        value="Lista de Jugadas"
                        action="#{NavBean.goToListMove}"
                        class="btn"
                    />
                    <h:commandButton
                        value="Lista Jugadores"
                        action="#{NavBean.goToListPlayers}"
                        class="btn"
                    />
                </div>
                
                <div class="section">
                    <h1>Logout</h1>
                    <h:commandButton
                        value="Logout"
                        action="#{NavBean.goToLogout}"
                        class="btn"
                    />
                </div>
            </div>
        </h:form>
    </body>
</html>
