<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Lista de Jugadores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:body>
        <h:form>
            <h1>Lista de Jugadores</h1>
            <h:dataTable value="#{player.listUsuarios}" var="usuario" border="1" class="table">
    <h:column>
        <f:facet name="header">Nombre</f:facet>
        #{usuario}
    </h:column>
    <h:column>
        <f:facet name="header">Acciones</f:facet>
        <h:commandButton value="Hacer Admin" action="#{player.addAdmin(usuario)}" class="btn btn-success"/>
        <h:commandButton value="Eliminar Usuario" action="#{player.removeUser(usuario)}" class="btn btn-danger"/>
    </h:column>
</h:dataTable>

            <h:commandButton value="Admin" action="#{NavBean.goToAdmin}" />
            <h:commandButton value="Logout" action="#{NavBean.goToLogout}" />
        </h:form>
        </h:body>
    </body>
</html>
