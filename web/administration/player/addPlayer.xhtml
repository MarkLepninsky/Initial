<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>A単adir jugador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
            }

            .content-container {
                text-align: center;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            h1 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .btn {
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                text-decoration: none;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                font-size: 16px;
                font-family: Arial, sans-serif;
            }

            input[type="text"]:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="context-container">
        <h:form>
            <h1>Nombre de Jugador: </h1>
           <h:inputText value="#{player.tempName}"/>
           <br/>
           <h1>Contrase単a de Jugador: </h1>
           <h:inputText value="#{player.tempPass}"/>
           <br/>
           <h:commandButton
                   value="A単adir"
                   action="#{player.createPlayer()}"
                   class ="btn"
                />
           <br/>
           <h:commandButton
                   value="AdminPage"
                   action="#{NavBean.goToAdmin}"
                   class ="btn"
                />
           <br/>
           <h:commandButton
                   value="Logout"
                   action="#{NavBean.goToLogout}"
                   class ="btn"
                />
           <h:outputText value ="  Se ha a単adido el jugador: #{player.tempName}"></h:outputText>
        </h:form>
            </div>
    </body>
</html>
