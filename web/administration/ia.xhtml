<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Piedra Papel Tijera</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
            }

            .content-container {
                text-align: center;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                margin-bottom: 20px; /* Space between content and buttons */
            }

            h1,h2,p {
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .btn {
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                text-decoration: none;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            .select-menu {
                margin-top: 10px;
                padding: 8px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            .buttons-container {
                text-align: center;
                width: 100%; /* Ensures that the buttons are displayed on a new line */
                display: block; /* Forces the container to behave like a block element */
            }
        </style>
    </h:head>
    <h:body>
        <div class="content-container">
            <h1>Piedra, Papel o Tijera</h1>
            
            <h:form>
                <h:outputLabel value="Elige tu jugada: " />
                <h:selectOneMenu value="#{juegoIABean.jugadaJugador}">
                    <f:selectItem itemValue="Piedra" itemLabel="Piedra" />
                    <f:selectItem itemValue="Papel" itemLabel="Papel" />
                    <f:selectItem itemValue="Tijera" itemLabel="Tijera" />
                </h:selectOneMenu>
                
                <h:commandButton value="Jugar" action="#{juegoIABean.jugar}" class="btn"/>
            </h:form>
            
            <h:panelGroup rendered="#{not empty juegoIABean.resultado}">
                <h2>Resultado</h2>
                <p>Elección de la IA: #{juegoIABean.jugadaIA}</p>
                <p>Resultado: #{juegoIABean.resultado}</p>
            </h:panelGroup>
        </div>

        <!-- Los botones fuera del contenedor principal y asegurando que estén debajo -->
        <div class="buttons-container">
            <h:form>
                <h:commandButton value="AdminPage" action="#{NavBean.goToAdmin}" class="btn" />
                <br/>
                <h:commandButton value="Logout" action="#{NavBean.goToLogout}" class="btn" />
            </h:form>
        </div>
    </h:body>
</html>
