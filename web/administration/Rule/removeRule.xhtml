<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>AÃ±adir movimiento</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
            }

            .content-container {
                text-align: center;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            h1 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .btn {
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                text-decoration: none;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h:form>
            <div class ="context-container">
            <h1>Jugada que Gana: </h1>
           <h:inputText value="#{rule.tempNameG}"/>
           <br/>
           <h1>Jugada que Pierde: </h1>
           <h:inputText value="#{rule.tempNameP}"/>
           <br/>
    
           <h:commandButton
                   value="Eliminar"
                   action="#{rule.deleteRule()}"
                   class="btn"
                />
           <br/>
           <h:commandButton
                   value="AdminPage"
                   action="#{NavBean.goToAdmin}"
                   class="btn"
                />
           <br/>
           <h:commandButton
                   value="Logout"
                   action="#{NavBean.goToLogout}"
                   class="btn"
                />
            </div>
        </h:form>
    </body>
</html>
