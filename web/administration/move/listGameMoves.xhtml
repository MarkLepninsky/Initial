<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         <h:body>
        <h:form>
            <h1>Lista de Jugadores</h1>

            <h:dataTable value="#{move.moves}" var="p">
                <h:column>
                    <f:facet name="header">Nombre de Jugada</f:facet>
                    #{p.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Descripcion de Jugada</f:facet>
                    #{p.description}
                </h:column>
            </h:dataTable>

            <h:commandButton value="Admin" action="#{NavBean.goToAdmin}" />

            <h:commandButton value="Logout" action="#{NavBean.goToLogout}" />
        </h:form>
    </h:body>
    </body>
</html>
