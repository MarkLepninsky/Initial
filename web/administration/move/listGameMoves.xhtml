<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Lista de Jugadas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
            }

            .content-container {
                text-align: center;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            h1 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .btn {
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                text-decoration: none;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #0056b3;
            }
            h:dataTable {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                font-size: 16px;
                text-align: left;
            }

            h:dataTable h:column {
                padding: 10px;
                border: 1px solid #ddd;
            }

            h:dataTable h:column f\\:facet[name="header"] {
                background-color: #007bff;
                color: white;
                font-weight: bold;
                padding: 10px;
                text-align: center;
                border: 1px solid #ddd;
            }

            h:dataTable tr:nth-child(even) {
                background-color: #f4f4f9;
            }

            h:dataTable tr:nth-child(odd) {
                background-color: #ffffff;
            }

            h:dataTable tr:hover {
                background-color: #dbe9ff;
            }

            h:dataTable h:column {
                color: #333;
            }
        </style>
    </head>
    <body>
         <h:body>
        <h:form>
            <h1>Lista de Jugadas</h1>

            <h:dataTable value="#{move.moves}" var="p">
                <h:column>
                    <f:facet name="header">Nombre de Jugada</f:facet>
                    #{p.nombreMovimiento}
                </h:column>
                <h:column>
                    <f:facet name="header">Descripcion de Jugada</f:facet>
                    #{p.descripcion}
                </h:column>
            </h:dataTable>

            <h:commandButton value="AdminPage" action="#{NavBean.goToAdmin}" class="btn"/>

            <h:commandButton value="Logout" action="#{NavBean.goToLogout}" class="btn" />
        </h:form>
    </h:body>
    </body>
</html>
