<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlayerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlayerLabel_usuarioidUsuario}" for="usuarioidUsuario" />
                    <h:inputText id="usuarioidUsuario" value="#{playerController.selected.usuarioidUsuario}" title="#{bundle.EditPlayerTitle_usuarioidUsuario}" required="true" requiredMessage="#{bundle.EditPlayerRequiredMessage_usuarioidUsuario}"/>
                    <h:outputLabel value="#{bundle.EditPlayerLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{playerController.selected.usuario}" title="#{bundle.EditPlayerTitle_usuario}" required="true" requiredMessage="#{bundle.EditPlayerRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{playerController.update}" value="#{bundle.EditPlayerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlayerViewLink}"/>
                <br />
                <h:commandLink action="#{playerController.prepareList}" value="#{bundle.EditPlayerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPlayerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
