<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
                <title>Pantalla de Login de Cliente</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
            }

            .content-container {
                text-align: center;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            h1 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
                margin-left: auto;        
                margin-right: auto; 
                display: block;
                text-align: center;
            }  

            .btn {
                margin-top: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                text-decoration: none;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
                display: block;
                margin-left: auto;        
                margin-right: auto;       
                text-align: center;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            .img-fluid {
                max-width: 300px;
                width: 100%;
                margin-bottom: 20px;
            }
            input[type="text"], input[type="password"]{
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                font-size: 16px;
                font-family: Arial, sans-serif;
            }

            input[type="text"], input[type="password"]:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
            .panel-grid {
                display: grid;
                grid-template-columns: 1fr 2fr;
                gap: 15px;
                align-items: center;
                margin: 20px;
                padding: 10px;
                border: 2px solid #ccc; 
                border-radius: 8px;  
            }
        </style>
    </h:head>
     <h:body>
        <div class = "context-container">
            <h1>LogIn Cliente</h1>
        <h:form>
             <div class="panel-grid">
                    <h:outputLabel for="username" value="Nombre de usuario:" />
                    <h:inputText id="username" value="#{loginBeanCliente.username}" required="true" />

                    <h:outputLabel for="password" value="ContraseÃ±a:" />
                    <h:inputSecret id="password" value="#{loginBeanCliente.password}" required="true" />

                </div>
      
        <h:commandButton value="Login" action = "#{loginBeanCliente.loginCheck}" class="btn"/>
        </h:form>
        </div>
       
     </h:body>
</html>
