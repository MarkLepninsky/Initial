<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Partidas</title>
        <style>
            /* CSS para centrar el contenido */
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
            }

            .content-container {
                text-align: center;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 100%;
            }

            h1 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .btn {
                margin-top: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                text-decoration: none;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }

            table, th, td {
                border: 1px solid #ddd;
            }

            th, td {
                padding: 8px 12px;
                text-align: center;
            }

            th {
                background-color: #f2f2f2;
            }
        </style>
    </h:head>
    <h:body>
        <div class="content-container">
            <h1>Lista de Partidas</h1>
            <h:form>
                <h:dataTable value="#{game.getGames()}" var="game">
                    <h:column>
                        <f:facet name="header">Jugador 1</f:facet>
                        #{game.player1.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Movimiento 1</f:facet>
                        #{game.move1.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Jugador 2</f:facet>
                        #{game.player2 != null ? game.player2.name : 'Esperando...'}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Movimiento 2</f:facet>
                        #{game.move2 != null ? game.move2.name : 'Esperando...'}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Accion</f:facet>
                        <h:commandButton value="Unirse" action="#{NavBean.gotoList_Juego}" class="btn" />
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Refrescar" action="#{NavBean.gotoList_Juego}" class="btn" />
                <h:commandButton value="Volver" action="#{NavBean.gotoCliente}" class="btn" />
            </h:form>
        </div>
    </h:body>
</html>
