<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
        <h:form>
           <h1>Admin Page</h1>
               <h:commandButton
                   value="Anadir Jugador"
                   action="#{NavBean.goToAddPlayer}"
                />
               <h:commandButton
                   value="Actualizar Jugador"
                   action="#{NavBean.goToUpdatePlayer}"
                />
               
               <h:commandButton
                   value="Eliminar Jugador"
                   action="#{NavBean.goToRemovePlayer}"
                />
               <br/>
               <h:commandButton
                   value="Anadir Jugada"
                   action="#{NavBean.goToAddMove}"
                />
               
               <h:commandButton
                   value="Eliminar Jugada"
                   action="#{NavBean.goToRemoveMove}"
                />
               <br/>
               <h:commandButton
                   value="Anadir Regla"
                   action="#{NavBean.goToAddRule}"
                />
               
               
               <h:commandButton
                   value="Eliminar Regla"
                   action="#{NavBean.goToRemoveRule}"
                />
               <br/>
               <h:commandButton
                   value="Lista de Jugadas"
                   action="#{NavBean.goToListGameMoves}"
                />
               <br/>
               <h:commandButton
                   value="Lista Jugadores"
                   action="#{NavBean.goToListPlayers}"
                />
               <br/>
               <h:commandButton
                   value="Logout"
                   action="#{NavBean.goToLogout}"
                />
               
               
           </h:form>
        
        
        
        
        
    </body>
